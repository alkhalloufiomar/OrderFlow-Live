    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;

        }
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;

        }
        h1 {
            color: #2c3e50;

        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;

        .menu-item:last-child {

        .item-info h2 {
            margin: 0;

        .item-controls button {
            background-color: #e0e0e0;

<body>
    <div class="container">
        <h1>OrderFlow Beta - Votre Menu</h1>

        <div id="menu-items">
            </div>

        <div class="total-section">
            <p>Total: <span id="cart-total">0.00</span> â‚¬</p>
            <button id="validate-order" disabled>Valider la commande</button>
        </div>
    </div>

    <div id="confirmationModal" class="confirmation-modal">
        <div class="modal-content">
            <h2>Commande EnregistrÃ©e !</h2>
            <p>Votre commande est en attente de paiement.</p>
            <p>NumÃ©ro de Commande : <strong id="orderNumberDisplay">M-XXX</strong></p>
            <p>Veuillez vous rendre Ã  la caisse pour payer et activer votre commande.</p>
            <button id="closeModal">OK</button>
        </div>
    </div>

    <div id="readyNotification"></div>

    <script>
        const menuData = [
            { id: 'burger', name: 'Big Burger', price: 9.50 },
            { id: 'frites', name: 'Grandes Frites', price: 3.00 },
            { id: 'sandwich', name: 'Chicken Sandwich', price: 8.00 },
            { id: 'soda', name: 'Maxi Soda', price: 2.50 }
        ];

        let cart = {};
        let orderCounter = parseInt(localStorage.getItem('orderCounter')) || 100;
        let lastOrderNumber = null;

        const menuItemsContainer = document.getElementById('menu-items');
        const cartTotalSpan = document.getElementById('cart-total');
        const validateOrderButton = document.getElementById('validate-order');
        const confirmationModal = document.getElementById('confirmationModal');
        const orderNumberDisplay = document.getElementById('orderNumberDisplay');
        const closeModalButton = document.getElementById('closeModal');
        const readyNotification = document.getElementById('readyNotification');

        function renderMenu() {
            menuItemsContainer.innerHTML = '';
            menuData.forEach(item => {
                const quantity = cart[item.id] || 0;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'menu-item';
                itemDiv.innerHTML = `
                    <div class="item-info">
                        <h2>${item.name}</h2>
                        <p>${item.price.toFixed(2)} â‚¬</p>
                    </div>
                    <div class="item-controls">
                        <button data-id="${item.id}" data-action="decrease" ${quantity === 0 ? 'disabled' : ''}>-</button>
                        <span>${quantity}</span>
                        <button data-id="${item.id}" data-action="increase">+</button>
                    </div>
                `;
                menuItemsContainer.appendChild(itemDiv);
            });
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            for (const itemId in cart) {
                const item = menuData.find(m => m.id === itemId);
                if (item) {
                    total += item.price * cart[itemId];
                }
            }
            total = parseFloat(total.toFixed(2)); 
            cartTotalSpan.textContent = total.toFixed(2);
            validateOrderButton.disabled = total === 0;
        }

        function generateOrderNumber() {
            orderCounter++;
            localStorage.setItem('orderCounter', orderCounter);
            return `M-${orderCounter}`;
        }

        function saveOrder(orderNumber, total, items) {
            const newOrder = {
                numero_client: orderNumber,
                date_heure_creation: new Date().toISOString(),
                statut: 'EN_ATTENTE_PAIEMENT',
                total_montant: total,
                details_articles: items,
                point_de_vente_id: 'Store_001'
            };

            supabase
                .from('orders')
                .insert([newOrder])
                .then(response => {
                    if (response.error) {
                        console.error("Erreur Supabase: ", response.error);
                        alert("Erreur d'envoi de la commande ! VÃ©rifiez RLS dans Supabase.");
                    } else {
                        console.log("Commande envoyÃ©e Ã  Supabase !");
                    }
                })
                .catch(error => console.error("Erreur de connexion Supabase: ", error));
        }

        function playNotificationSound() {
            const audio = new Audio('https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/success.mp3'); 
            audio.play().catch(e => console.log('Impossible de jouer le son (bloquÃ© par le navigateur).'));
        }

        function subscribeToReadyNotifications() {
            supabase
                .channel('order-updates')
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'orders' }, (payload) => {
                    if (payload.new.numero_client === lastOrderNumber && payload.new.statut === 'PRETE_RETRAIT') {
                        const orderNum = payload.new.numero_client;
                        readyNotification.textContent = `ðŸš¨ Commande ${orderNum} PRÃŠTE ! Veuillez la retirer Ã  la caisse.`;
                        readyNotification.style.display = 'block';
                        playNotificationSound();

                        setTimeout(() => {
                            readyNotification.style.display = 'none';
                        }, 10000);
                    }
                })
                .subscribe();
        }

        menuItemsContainer.addEventListener('click', (event) => {
            const button = event.target.closest('button');
            if (button) {
                const itemId = button.dataset.id;
                const action = button.dataset.action;

                if (action === 'increase') {
                    cart[itemId] = (cart[itemId] || 0) + 1;
                } else if (action === 'decrease') {
                    if (cart[itemId] && cart[itemId] > 0) {
                        cart[itemId]--;
                        if (cart[itemId] === 0) {
                            delete cart[itemId];
                        }
                    }
                }
                renderMenu(); 
            }
        });

        validateOrderButton.addEventListener('click', () => {
            const total = parseFloat(cartTotalSpan.textContent);
            if (total > 0) {
                const orderNumber = generateOrderNumber();
                lastOrderNumber = orderNumber;
                const itemsInOrder = [];
                for (const itemId in cart) {
                    const item = menuData.find(m => m.id === itemId);
                    if (item && cart[itemId] > 0) {
                        itemsInOrder.push({
                            nom: item.name,
                            quantite: cart[itemId],
                            prix_unitaire: item.price
                        });
                    }
                }
                saveOrder(orderNumber, total, itemsInOrder);

                orderNumberDisplay.textContent = orderNumber;
                confirmationModal.style.display = 'flex'; 

                cart = {};
                renderMenu();
            }
        });

        closeModalButton.addEventListener('click', () => {
            confirmationModal.style.display = 'none';
        });

        // --- INITIALISATION ---
        renderMenu();
        subscribeToReadyNotifications();
    </script>
</body>
