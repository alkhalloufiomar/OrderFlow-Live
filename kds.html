    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #1a1a2e; color: white; padding: 20px; }
        h1 { text-align: center; color: #ffd700; margin-bottom: 30px; }
        #kds-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .kds-card { background: #2a2a44; border-radius: 10px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: transform 0.3s; }
        .kds-card.prepared { background: #3c1a4e; border: 3px solid #ff007f; } /* PrÃªte */
        .kds-card h2 { color: #ffd700; border-bottom: 2px solid #3f3f6e; padding-bottom: 10px; margin-top: 0; font-size: 1.5em; }
        .kds-card ul { list-style: none; padding: 0; margin: 15px 0; }
        .kds-card li { background: #3f3f6e; padding: 8px; margin-bottom: 5px; border-radius: 5px; font-weight: 600; font-size: 0.95em; }
        .kds-card button { width: 100%; padding: 12px; background-color: #ff5722; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; font-weight: 700; transition: background-color 0.3s; margin-top: 15px; }
        .kds-card button:hover { background-color: #e64a19; }
    </style>

<body>
    <h1>Tableau d'Affichage Cuisine (KDS)</h1>
    <div id="kds-grid">
        <p>En attente de commandes actives...</p>
    </div>

    <script>
        // RÃ©cupÃ©ration des commandes actives pour la cuisine
        async function renderKitchen() {
            const { data, error } = await supabase
                .from('orders')
                .select('id, numero_client, statut, details_articles')
                .in('statut', ['PAYEE_ACTIVE', 'EN_PREPARATION', 'PRETE_RETRAIT'])
                .order('created_at', { ascending: true });

            const container = document.getElementById('kds-grid');
            container.innerHTML = '';

            if (error) {
                console.error("Erreur de lecture des commandes cuisine (VÃ©rifiez RLS SELECT):", error);
                container.innerHTML = `<p style="color:red;">Erreur de connexion Supabase: ${error.message}</p>`;
                return;
            }

            if (!data || !data.length) {
                container.innerHTML = '<p>Aucune commande active...</p>';
                return;
            }

            data.forEach(order => {
                let buttonText = '', nextStatus = '';
                switch(order.statut) {
                    case 'PAYEE_ACTIVE': buttonText='Commencer PrÃ©paration'; nextStatus='EN_PREPARATION'; break;
                    case 'EN_PREPARATION': buttonText='Marquer PrÃªte'; nextStatus='PRETE_RETRAIT'; break;
                    case 'PRETE_RETRAIT': buttonText='Terminer (RetirÃ©e)'; nextStatus='TERMINEE'; break;
                    default: return; // Ignore les autres statuts
                }

                const card = document.createElement('div');
                card.className = order.statut === 'PRETE_RETRAIT' ? 'kds-card prepared' : 'kds-card';
                
                // Assurez-vous que details_articles est bien un tableau avant de mapper
                const itemsList = Array.isArray(order.details_articles) ? 
                    order.details_articles.map(item => `<li>${item.quantite}x ${item.nom}</li>`).join('') :
                    '<li>Erreur de dÃ©tail d\'articles</li>';

                card.innerHTML = `
                    <h2>${order.numero_client}</h2>
                    <ul>${itemsList}</ul>
                    <button data-id="${order.id}" data-next="${nextStatus}">${buttonText}</button>
                `;
                container.appendChild(card);
            });
        }

        // Boutons de la cuisine
        document.getElementById('kds-grid').addEventListener('click', async e => {
            const btn = e.target.closest('button');
            if (!btn) return;
            const id = btn.dataset.id;
            const nextStatus = btn.dataset.next;
            
            const { error } = await supabase.from('orders').update({ statut: nextStatus }).eq('id', id);
            
            if (error) {
                console.error("Erreur de mise Ã  jour du statut cuisine (VÃ©rifiez RLS UPDATE):", error);
                alert("Erreur: Mise Ã  jour du statut Ã©chouÃ©e. VÃ©rifiez RLS pour UPDATE.");
            }
        });

        // Realtime Supabase
        supabase.channel('orders-updates-cuisine')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, () => {
                renderKitchen();
            })
            .subscribe();

        // Initialisation
        renderKitchen();
    </script>
</body>
