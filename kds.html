<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderFlow Beta - Ã‰cran Cuisine (KDS)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ðŸ’¡ REMPLACEZ CES VALEURS PAR VOS VRAIES CLÃ‰S SUPABASE
        const SUPABASE_URL = 'VOTRE_URL_PROJET'; 
        const SUPABASE_KEY = 'VOTRE_CLE_ANON'; 

        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #2c3e50; /* Fond sombre pour Ã©cran de cuisine */
            color: #ecf0f1;
            padding: 10px;
        }
        h1 {
            color: #f1c40f; /* Couleur vive pour le titre */
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        #kds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 10px;
        }
        .kds-card {
            background-color: #34495e;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-left: 5px solid #2ecc71; /* Vert pour les nouvelles commandes */
        }
        .kds-card.prepared {
            opacity: 0.8; 
            border-left: 5px solid #e67e22; /* Orange pour prÃªtes */
        }
        .kds-card h2 {
            margin: 0 0 10px 0;
            color: #e67e22; /* Orange vif pour le numÃ©ro */
            font-size: 1.8em;
        }
        .kds-card ul {
            list-style: none;
            padding: 0;
            margin: 0 0 15px 0;
        }
        .kds-card ul li {
            font-size: 1.1em;
            padding: 5px 0;
            border-bottom: 1px dashed #4a6379;
        }
        .kds-card ul li:last-child {
            border-bottom: none;
        }
        .kds-card button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        .kds-card button:hover {
            background-color: #27ae60;
        }
        .kds-card button.mark-ready {
            background-color: #e67e22;
        }
        .kds-card button.mark-ready:hover {
            background-color: #d35400;
        }
        .kds-card button.finish {
            background-color: #e74c3c; /* Rouge pour terminer */
        }
        .kds-card button.finish:hover {
            background-color: #c0392b;
        }
        .no-orders {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 30px;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <h1>Ã‰cran Cuisine (KDS) - Commandes Actives</h1>

    <div id="kds-grid">
        <p class="no-orders" id="noOrdersMessage">En attente de commandes activÃ©es...</p>
    </div>

    <script>
        // --- Ã‰LÃ‰MENTS DU DOM ---
        const kdsGrid = document.getElementById('kds-grid');
        const noOrdersMessage = document.getElementById('noOrdersMessage');
        
        // --- FONCTION D'AFFICHAGE KDS ---
        async function renderKDS() {
            kdsGrid.innerHTML = '';
            
            // RÃ©cupÃ©rer les commandes qui sont actives ou en prÃ©paration
            const { data: activeOrders, error } = await supabase
                .from('orders')
                .select('*')
                .in('statut', ['PAYEE_ACTIVE', 'EN_PREPARATION', 'PRETE_RETRAIT'])
                .order('created_at', { ascending: true }); // Utilisation de created_at si date_heure_creation n'existe pas encore

            if (error) {
                console.error('Erreur Supabase:', error);
                kdsGrid.innerHTML = '<p class="no-orders">Erreur de connexion Ã  la base de donnÃ©es.</p>';
                return;
            }

            if (activeOrders.length === 0) {
                noOrdersMessage.style.display = 'block';
                return;
            }
            noOrdersMessage.style.display = 'none';

            activeOrders.forEach(order => {
                const orderId = order.id;
                let buttonText, nextStatus, buttonClass;
                
                // Logique pour dÃ©terminer le bouton et le statut
                switch (order.statut) {
                    case 'PAYEE_ACTIVE':
                        buttonText = 'Commencer PrÃ©paration';
                        nextStatus = 'EN_PREPARATION';
                        buttonClass = '';
                        break;
                    case 'EN_PREPARATION':
                        buttonText = 'Marquer PrÃªte';
                        nextStatus = 'PRETE_RETRAIT';
                        buttonClass = 'mark-ready';
                        break;
                    case 'PRETE_RETRAIT':
                        buttonText = 'Terminer (Retrait)';
                        nextStatus = 'TERMINEE';
                        buttonClass = 'finish';
                        break;
                }

                const orderCard = document.createElement('div');
                orderCard.className = order.statut === 'PRETE_RETRAIT' ? 'kds-card prepared' : 'kds-card';
                orderCard.innerHTML = `
                    <h2>${order.numero_client}</h2>
                    <ul>
                        ${order.details_articles.map(item => `
                            <li>${item.quantite}x ${item.nom}</li>
                        `).join('')}
                    </ul>
                    <p style="font-size:0.9em; color:#bdc3c7;">Statut: ${order.statut.replace('_', ' ')}</p>
                    <button data-id="${orderId}" data-status="${nextStatus}" class="${buttonClass}">
                        ${buttonText}
                    </button>
                `;
                kdsGrid.appendChild(orderCard);
            });
        }

        // --- Ã‰VÃ‰NEMENTS ---
        kdsGrid.addEventListener('click', async (event) => {
            const button = event.target.closest('button');
            if (button) {
                const orderIdToUpdate = button.dataset.id;
                const newStatus = button.dataset.status;
                
                const { error } = await supabase
                    .from('orders')
                    .update({ statut: newStatus })
                    .eq('id', orderIdToUpdate);

                if (error) {
                    console.error('Erreur Supabase:', error);
                } else {
                    console.log(`Statut de la commande ${orderIdToUpdate} mis Ã  jour Ã  ${newStatus}.`);
                }
            }
        });

        // --- INITIALISATION et RAFRAÃŽCHISSEMENT ---
        setInterval(renderKDS, 2000); 

        renderKDS();
    </script>
</body>
</html>
