    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 25px; }
        .order-card { background: #fff3e0; border-left: 5px solid #ff9800; padding: 15px; margin-bottom: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .order-card h2 { margin: 0; color: #e65100; font-size: 1.2em; }
        .order-card button { background-color: #4CAF50; color: white; border: none; padding: 10px 15px; text-align: center; text-decoration: none; display: inline-block; font-size: 14px; border-radius: 6px; cursor: pointer; transition: background-color 0.3s; }
        .order-card button:hover { background-color: #388e3c; }
    </style>
</head>

<body>
    <div class="container">
        <h1>Commandes √† Payer</h1>
        <div id="pending-orders-list">
            <p>Chargement des commandes...</p>
        </div>
    </div>

    <script>
        async function renderCashier() {
            const { data, error } = await supabase
                .from('orders')
                .select('id, numero_client, total_montant')
                .eq('statut', 'EN_ATTENTE_PAIEMENT')
                .order('created_at', { ascending: true });

            const container = document.getElementById('pending-orders-list');
            container.innerHTML = '';

            if (error) {
                console.error("Erreur de lecture des commandes caisse (V√©rifiez RLS SELECT):", error);
                container.innerHTML = `<p style="color:red;">Erreur de connexion Supabase: ${error.message}</p>`;
                return;
            }

            if (!data || !data.length) {
                container.innerHTML = '<p>Aucune commande en attente.</p>';
                return;
            }

            data.forEach(order => {
                const card = document.createElement('div');
                card.className = 'order-card';
                card.innerHTML = `
                    <h2>${order.numero_client} (${order.total_montant.toFixed(2)} ‚Ç¨)</h2>
                    <button data-id="${order.id}">Activer & Envoyer en Cuisine</button>
                `;
                container.appendChild(card);
            });
        }

        document.getElementById('pending-orders-list').addEventListener('click', async e => {
            const btn = e.target.closest('button');
            if (!btn) return;
            const id = btn.dataset.id;
            
            const { error } = await supabase.from('orders').update({ statut: 'PAYEE_ACTIVE' }).eq('id', id);
            
            if (error) {
                console.error("Erreur de validation (V√©rifiez RLS UPDATE):", error);
                alert("Erreur: Impossible de valider la commande. V√©rifiez RLS pour UPDATE.");
            }
        });

        // Realtime Supabase
        supabase.channel('orders-updates-caisse')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, () => {
                renderCashier();
            })
            .subscribe();

        renderCashier();
    </script>
</body>
</html>
