    <style>
        body {

        .container {

<body>
    <div class="container">
        <h1>Tableau de Bord OpÃ©rateur</h1>

        <div id="readyAlert"></div>

        <div class="search-section">
            <input type="text" id="orderSearchInput" placeholder="Rechercher par numÃ©ro de commande (ex: M-123)">
            <button id="searchOrderButton">Rechercher</button>
        </div>

        <h2>Commandes en Attente de Paiement</h2>
        <div id="pending-orders-list">
            <p class="no-orders" id="noOrdersMessage">Aucune commande en attente.</p>
        </div>
    </div>

    <script>
        const orderSearchInput = document.getElementById('orderSearchInput');
        const searchOrderButton = document.getElementById('searchOrderButton');
        const pendingOrdersList = document.getElementById('pending-orders-list');
        const noOrdersMessage = document.getElementById('noOrdersMessage');
        const readyAlert = document.getElementById('readyAlert'); // NOUVEAU

        // [Reste des fonctions formatDateTime, fetchAndRenderOrders inchangÃ©es]

        function formatDateTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }); 
        }

        async function fetchAndRenderOrders(filterNum = null) {
            const { data: orders, error } = await supabase
                .from('orders')
                .select('*')
                .eq('statut', 'EN_ATTENTE_PAIEMENT')
                .order('created_at', { ascending: true }); 

            if (error) {
                console.error('Erreur Supabase:', error);
                pendingOrdersList.innerHTML = '<p class="no-orders">Erreur de connexion Ã  la base de donnÃ©es.</p>';
                return;
            }

            pendingOrdersList.innerHTML = '';
            let hasOrders = false;

            const filteredOrders = orders.filter(order =>
                (filterNum ? order.numero_client.toLowerCase().includes(filterNum.toLowerCase()) : true)
            );

            filteredOrders.forEach(order => {
                hasOrders = true;
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';
                orderCard.innerHTML = `
                    <h2>
                        Commande ${order.numero_client}
                        <span>${formatDateTime(order.date_heure_creation || order.created_at)}</span>
                    </h2>
                    <ul>
                        ${order.details_articles.map(item => `
                            <li>${item.quantite}x ${item.nom} <span>${(item.quantite * item.prix_unitaire).toFixed(2)} â‚¬</span></li>
                        `).join('')}
                    </ul>
                    <p class="order-total">Total: ${order.total_montant.toFixed(2)} â‚¬</p>
                    <button data-id="${order.id}">Activer & Envoyer en Cuisine</button>
                `;
                pendingOrdersList.appendChild(orderCard);
            });

            if (!hasOrders) {
                pendingOrdersList.innerHTML = '<p class="no-orders">Aucune commande en attente.</p>';
            }
        }

        // --- GESTION DU REALTIME ET NOTIFICATION CAISSE ---
        function playNotificationSound() {
            const audio = new Audio('https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/success.mp3');
            audio.play().catch(e => console.log('Impossible de jouer le son (bloquÃ© par le navigateur).'));
        }

        function subscribeToReadyNotifications() {
            supabase
                .channel('order-updates-caisse')
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'orders' }, (payload) => {
                    // Si le statut est mis Ã  jour Ã  'PRETE_RETRAIT'
                    if (payload.new.statut === 'PRETE_RETRAIT') {
                        const orderNum = payload.new.numero_client;
                        readyAlert.textContent = `âœ… COMMANDE PRÃŠTE : ${orderNum} est prÃªte pour le retrait !`;
                        readyAlert.style.display = 'block';
                        playNotificationSound();

                        // Masquer l'alerte aprÃ¨s 15 secondes
                        setTimeout(() => {
                            readyAlert.style.display = 'none';
                        }, 15000);
                    }
                })
                .subscribe();
        }

        // --- Ã‰VÃ‰NEMENTS ---
        pendingOrdersList.addEventListener('click', async (event) => {
            const button = event.target.closest('button');
            if (button) {
                const orderIdToActivate = button.dataset.id;
                
                const { error } = await supabase
                    .from('orders')
                    .update({ statut: 'PAYEE_ACTIVE' }) 
                    .eq('id', orderIdToActivate);

                if (error) {
                    console.error('Erreur Supabase:', error);
                } else {
                    alert(`Commande activÃ©e !`);
                    fetchAndRenderOrders(); 
                }
            }
        });

        searchOrderButton.addEventListener('click', () => {
            const searchTerm = orderSearchInput.value.trim();
            fetchAndRenderOrders(searchTerm);
        });

        orderSearchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchOrderButton.click();
            }
        });

        // --- INITIALISATION et RAFRAÃŽCHISSEMENT ---
        setInterval(fetchAndRenderOrders, 5000); 

        fetchAndRenderOrders();
        subscribeToReadyNotifications(); // ðŸš¨ Activer l'Ã©coute des mises Ã  jour
    </script>
